<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ko' }}" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- SEO -->
  {% seo %}

  <!-- Feed -->
  {% feed_meta %}

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§©</text></svg>">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Google AdSense (ë‚˜ì¤‘ì— í™œì„±í™”) -->
  <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXX" crossorigin="anonymous"></script> -->

  <!-- Dark mode: prevent flash -->
  <script>
    (function() {
      var theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
</head>
<body>
  {% include header.html %}

  <main class="container">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Scroll to top -->
  <button class="scroll-top" id="scrollTop" aria-label="ë§¨ ìœ„ë¡œ">â†‘</button>

  <script>
    // Dark mode toggle
    (function() {
      var toggle = document.getElementById('themeToggle');
      if (!toggle) return;

      function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        toggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
      }

      var current = document.documentElement.getAttribute('data-theme') || 'light';
      toggle.textContent = current === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';

      toggle.addEventListener('click', function() {
        var now = document.documentElement.getAttribute('data-theme');
        setTheme(now === 'dark' ? 'light' : 'dark');
      });
    })();

    // Mobile menu toggle
    (function() {
      var menuBtn = document.getElementById('menuToggle');
      var nav = document.getElementById('siteNav');
      if (!menuBtn || !nav) return;
      menuBtn.addEventListener('click', function() {
        nav.classList.toggle('open');
        menuBtn.textContent = nav.classList.contains('open') ? 'âœ•' : 'â˜°';
      });
    })();

    // Scroll to top
    (function() {
      var btn = document.getElementById('scrollTop');
      if (!btn) return;
      window.addEventListener('scroll', function() {
        btn.classList.toggle('visible', window.scrollY > 300);
      });
      btn.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    })();
  </script>
</body>
</html>
